<ngx-loading [show]="loading"></ngx-loading> 

<form (ngSubmit)="onSubmit()" #myForm="ngForm">
  <div class="container border shadow-sm bg-white">

    <div class="row ">
      <div class="col-6">
        <small> You are here : <a [routerLink]="[ '/company' ]">Company</a> / <a [routerLink]="[ '/company/',id ]">
            {{items.name}}</a> / <a [routerLink]="[ '/company/edit/',id ]">
            Edit </a> </small>
      </div>
    </div>

    <div class="row container-header">

      <div class="col-6 ">
        <h5>COMPANY</h5>
      </div>

      <div class="col-6 text-right">

        <button type="button" class="btn btn-outline-secondary btn-sm" [routerLink]="[ '/company/',id ]" title="back">
          <i class="fas fa-times"></i> </button>
      </div>

    </div>
    <h5 class="my-3">Information</h5>


    <div class="row mb-3">

      <div class="col-6">
        <strong>Company</strong>
        <table class="table table-list">
          <tbody>


            <tr>
              <td width="30%"><label>Company Name</label></td>
              <td> <input type="text" class="bg-light" required
                [(ngModel)]="model.name" name="name" #name="ngModel" >
              
                <small [hidden]="name.valid || name.pristine" class="text-danger"> Company name is
                    required</small>
              </td>
            </tr>

            <tr>
              <td><label>Website</label></td>
              <td> <input type="text" class="bg-light" [(ngModel)]="model.website" name="website"> </td>
            </tr>

            <tr>
              <td><label>Email</label></td>
              <td> <input type="email" class="bg-light" [(ngModel)]="model.email" name="email"> </td>
            </tr>


            <tr>
              <td><label>Phone</label></td>
              <td> <input type="text" class="bg-light" [(ngModel)]="model.phone" name="phone"> </td>
            </tr>
            <tr>
              <td><label>Fax</label></td>
              <td> <input type="text" class="bg-light" [(ngModel)]="model.fax" name="fax"> </td>
            </tr>
            <tr>
              <td><label>Industry</label></td>
              <td>
                  <select class="bg-light" id="h14" [(ngModel)]="model.id_industry" name="id_industry">
                      <option value="0"> - Select - </option>
                      <option [ngValue]="x.id" *ngFor="let x of selected.industry">{{x.name}}</option>

                    </select>
              </td>
            </tr>
          </tbody>

        </table>
      </div>

      <div class="col-6">

        <strong>Address Information</strong>
        <table class="table table-list">
          <tbody>
            <tr>
              <td width="30%"><label>Street</label></td>
              <td> <input type="text" class="bg-light" [(ngModel)]="model.address_street" name="address_street"> </td>
            </tr>
            <tr>
              <td><label>City</label></td>
              <td> <input type="text" class="bg-light"  [(ngModel)]="model.address_city" name="address_city" > </td>
            </tr>

            <tr>
              <td><label>State</label></td>
              <td> <input type="text" class="bg-light"  [(ngModel)]="model.address_state" name="address_state" > </td>
            </tr>

            <tr>
              <td><label>Postal Code</label></td>
              <td> <input type="text" class="bg-light"  [(ngModel)]="model.address_code" name="address_code" > </td>
            </tr>

          </tbody>


        </table>

      </div>

    </div>

    <div class="border p-1 bg-gray">
        debuging only
        <code>{{diagnostic}}</code>
      </div>
  </div>


  <div class="footer-menu bg-white shadow border-top">
    <div class="container">
      <div class="row">
        <div class="offset-1 col-10 text-center p-1">
          <a class="btn btn-outline-secondary m-1" [routerLink]="[ '/company/',id ]">Cancel</a>
          <button type="submit" class="btn btn-primary m-1" (click)="onSubmit('next');"
            [disabled]="!myForm.form.valid">Save</button>
        </div>
        <div class="col-1">
          <div class="py-3"></div>
        </div>
      </div>
    </div>
  </div>


</form>
