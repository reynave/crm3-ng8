<ngx-loading [show]="loading"></ngx-loading>
<app-navigator></app-navigator>

<div class="container-fluid bg-light border py-1">
  <div class="row">
    <div class="col-12">
      <small> You are here : <a [routerLink]="[ '/quote' ]">Quote</a> </small>
    </div>
  </div>
</div>


<div class="container-fluid  bg-white pb-3">

  <div class="container-header">
    <div class="row ">

      <div class="col-12">
        <div class="module-name">
          <h5>QUOTES</h5>
        </div>
      </div>

    </div>
  </div>

  <div class=" bg-light  border border-top-brown rounded p-1">

    <div class="row mb-3">
      <div class="col-8">


        <label class="pl-2">Total Count </label>
      </div>

      <div class="col-4 text-right">
        <input type="text" class="form-control-sm form-radius" placeholder="Search">
      </div>

    </div>

    <div class="scroll-x max-height">

      <table class="table table-hover border bg-white border-top border-bottom pointer">
        <thead class="thead-light">
          <tr>
            <th>No</th>

            <th scope="col">Quote No</th>
            <th scope="col">Company</th>
            <th scope="col">Expired</th>
            <th scope="col" class="text-right" colspan="2">Grand Total</th>
            <th scope="col">Account Manager</th>
            <th scope="col">Status</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of items; let i = index">
            <td width="50"> {{ i + 1}} </td>
            <td><a [routerLink]="[ '/quote/',x.id]"><b> {{x.quotes_number}} {{x.version}} </b> </a>
              <div> {{x.name}} </div>
            </td>

            <td>{{x.company}}</td>
            <td>{{x.expired_date | date}}</td>
            <td width="50">{{x.currency}}</td>
            <td class="text-right">{{x.grand_total | number:''}},-</td>
            <td>{{x.user}}</td>
            <td>{{x.status}}</td>
          </tr>

        </tbody>

      </table>

    </div>


  </div>


</div>
