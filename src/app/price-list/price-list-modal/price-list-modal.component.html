<ngx-loading [show]="loading"></ngx-loading> 

<div class="modal-body bg-light">
    <div class="row no-gutters">

        <div class="col-12 ">
            <div class="py-3"> 
                <input type="text" class="form-control form-control-sm border my-1" placeholder="Search Products">
                <small>Selected ({{total}})</small>
                <div>
                    <div class="hahaha">
                        <span class="border px-1 bg-white mr-1 shadow-sm mb-1 addlist"
                            *ngFor="let x of addProduct"><small>
                                {{x.name}}</small> <a href="javascript:;" class="text-danger"
                                (click)="removeList(x);">
                                <small class="px-1"> <i class="fas fa-times"></i></small> </a></span> 
                    </div>
                </div>
            </div>

        </div>

        <div class="col-12  ">

            <table class="table table-hover border bg-white border-top border-bottom mb-0">
                <thead class="thead-light">
                    <tr>
                        <th>No</th>
                        <th>Sku</th>
                        <th>Product Name</th>
                        <th class="text-right">Price</th>
                        <td width="10"></td>
                    </tr>
                </thead>
            </table>
            <div class="bodyarea">
                <table class="table table-hover border bg-white border-top border-bottom pointer">

                    <tbody>
                        <tr *ngFor="let x of items; let i = index" (click)="addList(x);">
                            
                            <td>{{i+1}}</td>
                            <td>{{x.sku}}</td>
                            <td>{{x.name}}</td>
                            <td class="text-right"> {{x.currency}} {{x.price | number}} <span [hidden]="!x.customer_price">*</span> </td>
                        </tr>

                    </tbody>
                </table>
                <div class="text-center py-5" [hidden]="!loading_productlist">
                    <div class="spinner-border text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>





        </div>

        
    </div>
</div>

 
 

<div class="modal-footer">
    <div class="col-3 text-right" [hidden]="total < 1"> 
        <a href="javascript:;" class="btn btn-primary btn-sm btn-block" (click)="save();">Next</a>
    </div>
</div>
