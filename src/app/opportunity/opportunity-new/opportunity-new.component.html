<form (ngSubmit)="fn_newOpportunity()" #opptForm="ngForm">
    <div class="modal-header">
        <strong class="modal-title" id="modal-basic-title">New Opportunity</strong>
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body bg-light">
 
        <div class="form-group row no-gutters">
            <label for="h21" class="col-sm-3 col-form-label"> Company </label>
            <div class="col-sm-8">
                <select class="form-control form-modal" id="id_company" name="id_company"  [(ngModel)]="model.id_company" (change)="updateContact();" required>
                    <option *ngFor="let x of company" value="{{x.id}}"> {{x.name}} </option>
                </select>
            </div>
        </div>

        <div class="form-group row no-gutters">
            <label for="h21" class="col-sm-3 col-form-label"> Name </label>
            <div class="col-sm-8">
                <select class="form-control form-modal" id="id_contact" name="id_contact"  [(ngModel)]="model.id_contact" required>
                    <option *ngFor="let x of contact" value="{{x.id}}"> {{x.name}} </option>
                </select>
            </div>
        </div>

        <div class="form-group row no-gutters">
            <label for="h21" class="col-sm-3 col-form-label"> Opportunity Name </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name"   required  [(ngModel)]="model.name" name="name"  #name="ngModel">
                <div [hidden]="name.valid || name.pristine"    class="alert alert-danger">   Name is required  </div>
            </div>
        </div>


        <div class="form-group row no-gutters">
            <label for="hx21" class="col-sm-3 col-form-label"> Lead Source </label>
            <div class="col-sm-8">
                <select class="form-control form-modal" id="hx21" name="id_lead_source"  [(ngModel)]="model.id_lead_source" required >
                    <option *ngFor="let x of lead_source" value="{{x.id}}"> {{x.name}} </option>
                </select>
            </div>
        </div>

        <div class="form-group row no-gutters">
            <label for="h21" class="col-sm-3 col-form-label" id="h21">  Amount Estimation (IDR) </label>
            <div class="col-sm-8">
                <input type="number" class="form-control border" name="amount"   [(ngModel)]="model.amount"
                    maxlength="250" id="h21">
            </div>
        </div>

 

        <div class="form-group row no-gutters">
            <label for="h21" class="col-sm-3 col-form-label" id="s1"> Expecting Closing Date  </label>
            <div class="col-sm-2">
                <input type="text" id="s1" class="form-control border" name="expecting_closing_date"   [(ngModel)]="model.expecting_closing_date"
                   readonly (click)="dp.toggle()" name="dp" ngbDatepicker
                    #dp="ngbDatepicker" required>
            </div> 
        </div>

        <div class="form-group row no-gutters">
            <label for="h21" class="col-sm-3 col-form-label" id="s3"> Opportunity Onwer </label>
            <div class="col-sm-6">
                <select class="form-control form-modal" id="id_user"  name="id_user"  [(ngModel)]="model.id_user">
                    <option *ngFor="let x of user" value="{{x.id}}"> {{x.name}} </option>
                </select>
            </div>

        </div>
       
    </div>

    <div class="modal-footer">

        <button type="button" class="btn btn-outline-dark" (click)="close()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!opptForm.form.valid">Save & Next</button>

    </div>

</form>
