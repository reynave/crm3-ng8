<ngx-loading [show]="loading"></ngx-loading>

<app-navigator></app-navigator>

<div class="container-fluid bg-light border-bottom py-1">
    <div class="row">
        <div class="col-12">
            <small> You are here : <a [routerLink]="[ '/accessRight' ]">Access Right</a>  </small>
        </div>
    </div>

</div>


<div class="container-fluid  bg-white">

    <div class="row py-3">
        <div class="col-6 ">
            <div class="module-name">
                <h5>ACCESS RULES</h5> 
            </div>
        </div>

        <div class="col-6 text-right"> 
            <button type="button" class="btn btn-classic btn-sm  mr-1" (click)="open(newLead)"> <i class="fas fa-plus"></i>
              New Lead </button>
          </div>
       
    </div>

    <div class="row">
        <div class="col-12">
            <div class=" bg-light  border border-top-brown rounded p-1 my-2">
                <table class="table table-hover border bg-white border-top border-bottom pointer">
                    
                    <thead class="thead-light">
                        <tr>
                            <th >No</th>
                            <th scope="col">Name Rules</th>
                            <th scope="col" width="40" class="text-center"></th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of items; let i = index">
                            <td width="50">{{i+1}}</td>
                            <td> <a [routerLink]="[ '/accessRight', x.id ]">{{x.name}}</a> </td>  
                            <td class="text-center"> </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
 


<ng-template #newLead let-modal>
    <div class="modal-header">
      <strong class="modal-title" id="modal-basic-title">New Lead</strong>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
  
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="row">
  
          <div class="col-12 bg-light mb-2">
            <strong>New Access Rules</strong>
          </div>
  
          <div class="col-12">
   
            <div class="form-group row no-gutters">
              <label for="name" class="col-sm-4 col-form-label"> Name of Access Rule</label>
              <div class="col-sm-8">
                <input type="text" class="form-control border" [(ngModel)]="model.name" name="name" id="name" #name="ngModel" required>
                <small [hidden]="name.valid || name.pristine" class="text-danger"> First name is
                    required</small>
              </div>
            </div>
    
          </div>
  
        </div>
   
  
      </form>
  
  
  
    </div>
    <div class="modal-footer">
   
      <button type="button" class="btn btn-light" (click)="modal.dismiss('Cross click')">Cancel</button>
      <button type="submit" class="btn btn-outline-primary" (click)="onSubmit();"
        [disabled]="!myForm.form.valid">Save &
        Next</button> 
    </div>
  
  </ng-template>
