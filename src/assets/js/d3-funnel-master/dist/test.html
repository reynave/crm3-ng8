<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quotes taigahan 3</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="http://localhost/application/crm3-ng8/node_modules/d3-funnel/dist/d3-funnel.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Funnel</h1>
                <h5>Doc : <a href="https://github.com/jakezatecky/d3-funnel" target="_blank"> https://github.com/jakezatecky/d3-funnel</a> </h5>
                <div id="funnel"></div>
        
            </div>
        </div>
    
    </div>
 
   

    <script>
        const data = [
            { label: 'Inquiries', value: 5000 },
            { label: 'Applicants', value: 2500 },
            { label: 'Admits', value: 500 },
            { label: 'Deposits', value: 200 },
        ];
        const options = {
            block: {
                dynamicHeight: true,
                minHeight: 15,
                highlight: true,
                barOverlay:true,
            },
            chart:{
                bottomPinch:true,
                curve:{
                    enabled:true,
                }
            }
        };
    
        const chart = new D3Funnel('#funnel');
        chart.draw(data, options);
    </script>

</body>

</html>
